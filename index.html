.track {

  color: #fff;

}
#pagination button:disabled {

}
#pageInfo {

const tracksPerPage = 8;
let currentPage = 0;

const playlistDiv = document.getElementById("playlist");
const pageInfo = document.getElementById("pageInfo");
const prevBtn = document.getElementById("prevBtn");
const nextBtn = document.getElementById("nextBtn");

function renderPage(page) {
  playlistDiv.innerHTML = "";
  const start = page * tracksPerPage;
  const end = Math.min(start + tracksPerPage, tracks.length);

  for (let i = start; i < end; i++) {
    const track = tracks[i];
    const div = document.createElement("div");
    div.className = "track";

    const p = document.createElement("p");
    p.textContent = track.name;

    const audio = document.createElement("audio");
    audio.controls = true;
    audio.preload = "none";
    audio.src = track.url;

    div.appendChild(p);
    div.appendChild(audio);
    playlistDiv.appendChild(div);
  }

  pageInfo.textContent = `${start + 1} – ${end} из ${tracks.length}`;
  prevBtn.disabled = page === 0;
  nextBtn.disabled = end >= tracks.length;
}

prevBtn.addEventListener("click", () => {
  if (currentPage > 0) {
    currentPage--;
    renderPage(currentPage);
  }
});

nextBtn.addEventListener("click", () => {
  if ((currentPage + 1) * tracksPerPage < tracks.length) {
    currentPage++;
    renderPage(currentPage);
  }
});

// начальная загрузка
renderPage(currentPage);
